<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote</title>

    <style>
        /* Embedded CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color for the whole page */
            text-align: center;
        }

        div {
            border: 2px solid #3498db; /* Border color for the div */
            background-color: #ecf0f1; /* Background color for the div */
            padding: 20px; /* Padding around the text inside the div */
            margin: 50px auto; /* Center the div horizontally with some top margin */
            width: 60%; /* Set the width of the div */
        }

        div p {
            font-weight: bold; /* Make the text inside the div bold */
            color: #2c3e50; /* Text color */
            margin: 0; /* Remove default margin for the paragraph */
        }
    </style>
</head>

<body>
    <div>
        <p>"The only way to do great work is to love what you do." - Steve Jobs</p>
    </div>
</body>

</html>
