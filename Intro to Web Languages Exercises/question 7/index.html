<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
     <!-- Input fields for price and quantity, and a button to trigger calculation -->
     <input type="text" id="txt-price" placeholder="Enter the price of the item">
     <input type="text" id="txt-quantity" placeholder="Enter the quantity of the item">
     <button id="btn-submit">Calculate</button>
 
     <!-- Output area to display the calculated result -->
     <div id="output"></div>
 
     <!-- JavaScript code for calculating and displaying the total price -->
     <script>
         // Get references to the HTML elements using their IDs
         var priceInput = document.getElementById('txt-price');
         var quantityInput = document.getElementById('txt-quantity');
         var submitBtn = document.getElementById('btn-submit');
         var output = document.getElementById('output');
 
         // Add an event listener to the button for the 'click' event
         submitBtn.addEventListener('click', function () {
             // Get the values entered in the price and quantity input fields
             var price = priceInput.value;
             var quantity = quantityInput.value;
 
             // Convert the input values to numbers
             price = +price;
             quantity = +quantity;
 
             // Check if the input values are not valid numbers
             if (Number.isNaN(price) || Number.isNaN(quantity)) {
                 output.innerHTML = 'Invalid input'; // Display an error message if the input is not a valid number
                 return; // Exit the function early
             }
 
             // Calculate the total price and round it to two decimal places
             var totalPrice = price * quantity;
             totalPrice = Math.round(totalPrice * 100) / 100;
 
             // Display the result in the output area
             output.innerHTML = quantity + ' items at $' + price + ' each is $' + totalPrice;
         });
     </script>
</body>
</html>
